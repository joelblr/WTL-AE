<!DOCTYPE html>

<html lang="en">

<head>
    <title>Events </title>
</head>

<script>
    function msg() {
        let name = document.person.n1.value;
        let usn = document.person.n2.value;
        alert("Hello " + name + ", USN: " + usn);
    }
</script>

<body>
    <br><br>
    <form name="person" style="text-align: center;">

        Enter The name <br>
        <input type="text" name="n1" style="text-align: center;"><br><br>

        Enter The USN <br>
        <input type="text" name="n2" style="text-align: center;"><br><br>

        <input type="submit" onClick="msg()">

    </form>
</body>

</html>
